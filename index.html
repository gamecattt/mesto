<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="wrapper">
      <header class="header">
        <a class="header__logo" href="#">
          <img class="header__logo-img" src="./images/logo.svg" alt="Место" />
        </a>
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто" />
          <div class="profile__info">
            <div class="profile__heading">
              <h1 class="profile__nickname">Жак-Ив Кусто</h1>
              <button class="profile__btn-edit">
                <img class="icon" src="./images/icon-pencil.svg" alt="Редактировать профиль" />
              </button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__btn-add">
            <img class="icon" src="./images/icon-plus.svg" alt="Добавить фото" />
          </button>
        </section>
        <section class="showcase">
          <ul class="showcase__list">
            <li class="showcase__item">
              <img class="showcase__img" src="./images/item_1.jpg" alt="Резиденция Деда Мороза" />
              <div class="showcase__bar">
                <p class="showcase__caption">Великий Устюг</p>
                <button class="showcase__btn-like showcase__btn-like_active">
                  <img class="icon" src="./images/icon-like.svg" alt="Нравится" />
                </button>
              </div>
            </li>
            <li class="showcase__item">
              <img class="showcase__img" src="./images/item_2.jpg" alt="Скалы Три брата" />
              <div class="showcase__bar">
                <p class="showcase__caption">Александровск-Сахалинский</p>
                <button class="showcase__btn-like showcase__btn-like_active">
                  <img class="icon" src="./images/icon-like.svg" alt="Нравится" />
                </button>
              </div>
            </li>
            <li class="showcase__item">
              <img
                class="showcase__img"
                src="./images/item_3.jpg"
                alt="Мемориал - Защитникам Советского Заполярья"
              />
              <div class="showcase__bar">
                <p class="showcase__caption">Мурманск</p>
                <button class="showcase__btn-like showcase__btn-like_active">
                  <img class="icon" src="./images/icon-like.svg" alt="Нравится" />
                </button>
              </div>
            </li>
            <li class="showcase__item">
              <img class="showcase__img" src="./images/item_4.jpg" alt="Белгородский университет" />
              <div class="showcase__bar">
                <p class="showcase__caption">Белгород</p>
                <button class="showcase__btn-like showcase__btn-like_active">
                  <img class="icon" src="./images/icon-like.svg" alt="Нравится" />
                </button>
              </div>
            </li>
            <li class="showcase__item">
              <img class="showcase__img" src="./images/item_5.jpg" alt="Гора Керосинка" />
              <div class="showcase__bar">
                <p class="showcase__caption">Миасс</p>
                <button class="showcase__btn-like showcase__btn-like_active">
                  <img class="icon" src="./images/icon-like.svg" alt="Нравится" />
                </button>
              </div>
            </li>
            <li class="showcase__item">
              <img class="showcase__img" src="./images/item_6.jpg" alt="Старый город" />
              <div class="showcase__bar">
                <p class="showcase__caption">Выборг</p>
                <button class="showcase__btn-like showcase__btn-like_active">
                  <img class="icon" src="./images/icon-like.svg" alt="Нравится" />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__author">&copy 2022 GameCattt</p>
      </footer>
    </div>
  </body>
</html>
