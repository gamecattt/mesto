<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="wrapper">
      <header class="header">
        <a class="header__logo" href="#">
          <img class="header__logo-img" src="./images/logo.svg" alt="Место" />
        </a>
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто" />
          <div class="profile__info">
            <div class="profile__heading">
              <h1 class="profile__nickname">GameCattt</h1>
              <button class="profile__btn-edit">
                <img class="icon" src="./images/icon-pencil.svg" alt="Редактировать профиль" />
              </button>
            </div>
            <p class="profile__description">
              Королева паддингов, расхитительница попапов, укротительница гридов
            </p>
          </div>
          <button class="profile__btn-add">
            <img class="icon" src="./images/icon-plus.svg" alt="Добавить фото" />
          </button>
        </section>
        <section class="showcase">
          <ul class="showcase__list">
            <li class="showcase__item">
              <img class="showcase__img" src="./images/item_1.jpg" alt="Резиденция Деда Мороза" />
              <div class="showcase__bar">
                <h2 class="showcase__caption">Великий Устюг</h2>
                <button class="showcase__btn-like showcase__btn-like_active">
                  <img class="icon" src="./images/icon-like.svg" alt="Нравится" />
                </button>
              </div>
            </li>
            <li class="showcase__item">
              <img class="showcase__img" src="./images/item_2.jpg" alt="Скалы Три брата" />
              <div class="showcase__bar">
                <h2 class="showcase__caption">Александровск-Сахалинский</h2>
                <button class="showcase__btn-like showcase__btn-like_active">
                  <img class="icon" src="./images/icon-like.svg" alt="Нравится" />
                </button>
              </div>
            </li>
            <li class="showcase__item">
              <img
                class="showcase__img"
                src="./images/item_3.jpg"
                alt="Мемориал - Защитникам Советского Заполярья"
              />
              <div class="showcase__bar">
                <h2 class="showcase__caption">Мурманск</h2>
                <button class="showcase__btn-like showcase__btn-like_active">
                  <img class="icon" src="./images/icon-like.svg" alt="Нравится" />
                </button>
              </div>
            </li>
            <li class="showcase__item">
              <img class="showcase__img" src="./images/item_4.jpg" alt="Белгородский университет" />
              <div class="showcase__bar">
                <h2 class="showcase__caption">Белгород</h2>
                <button class="showcase__btn-like showcase__btn-like_active">
                  <img class="icon" src="./images/icon-like.svg" alt="Нравится" />
                </button>
              </div>
            </li>
            <li class="showcase__item">
              <img class="showcase__img" src="./images/item_5.jpg" alt="Гора Керосинка" />
              <div class="showcase__bar">
                <h2 class="showcase__caption">Миасс</h2>
                <button class="showcase__btn-like showcase__btn-like_active">
                  <img class="icon" src="./images/icon-like.svg" alt="Нравится" />
                </button>
              </div>
            </li>
            <li class="showcase__item">
              <img class="showcase__img" src="./images/item_6.jpg" alt="Старый город" />
              <div class="showcase__bar">
                <h2 class="showcase__caption">Выборг</h2>
                <button class="showcase__btn-like showcase__btn-like_active">
                  <img class="icon" src="./images/icon-like.svg" alt="Нравится" />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__author">&copy 2022 GameCattt</p>
      </footer>
      <section class="popup">
        <div class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="profile-form" action="#">
            <input class="profile-form__input" type="text" placeholder="Имя" required />
            <input class="profile-form__input" type="text" placeholder="О себе" required />
            <button class="profile-form__btn-submit">Сохранить</button>
          </form>
          <button class="popup__btn-close">
            <img class="icon" src="./images/icon-close.svg" alt="Закрыть" />
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
