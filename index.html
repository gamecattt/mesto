<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Фотогалерея красивых мест в России" />
    <meta name="keywords" content="место, Россия, места в России, красивые фото" />
    <title>Mesto</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <!-- 
                        /\_____/\
                       /  o   o  \
                      ( ==  ^  == )
                       )         (
                      (           )
                     ( (  )   (  ) )
                    (__(__)___(__)__)
                -->
    <div class="page__wrapper">
      <header class="header">
        <a class="header__logo" href="#">
          <img class="header__logo-img" src="./images/logo.svg" alt="Место" />
        </a>
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто" />
          <div class="profile__info">
            <div class="profile__heading">
              <h1 class="profile__nickname">GameCattt</h1>
              <button
                class="profile__btn-edit"
                type="button"
                aria-label="Редактировать профиль"
              ></button>
            </div>
            <p class="profile__description">
              Королева паддингов, расхитительница попапов, укротительница гридов
            </p>
          </div>
          <button class="profile__btn-add" type="button" aria-label="Добавить фото"></button>
        </section>
        <section class="showcase">
          <ul class="showcase__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__author" lang="en">&copy; 2022 GameCattt</p>
      </footer>
      <div class="popup" id="profilePopup">
        <div class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup-form" action="#" name="profileForm">
            <input
              class="popup-form__input"
              name="nickname"
              type="text"
              placeholder="Имя"
              required
            />
            <input
              class="popup-form__input"
              name="description"
              type="text"
              placeholder="О себе"
              required
            />
            <button class="popup-form__btn-submit" type="submit">Сохранить</button>
          </form>
          <button class="popup__btn-close" type="button" aria-label="Закрыть"></button>
        </div>
      </div>
      <div class="popup" id="newPostPopup">
        <div class="popup__container">
          <h3 class="popup__title">Новое место</h3>
          <form class="popup-form" action="#" name="newPostForm">
            <input
              class="popup-form__input"
              name="name"
              type="text"
              placeholder="Название"
              required
            />
            <input
              class="popup-form__input"
              name="image-link"
              type="text"
              placeholder="Ссылка на картинку"
              required
            />
            <button class="popup-form__btn-submit" type="submit">Создать</button>
          </form>
          <button class="popup__btn-close" type="button" aria-label="Закрыть"></button>
        </div>
      </div>
    </div>
    <div class="popup popup_for_img" id="imagePopup">
      <div class="popup-img">
        <button class="popup__btn-close" type="button" aria-label="Закрыть"></button>
        <img class="popup-img__image" src="./images/item_2.jpg" alt="" />
        <p class="popup-img__caption"></p>
      </div>
    </div>
    <template id="post">
      <li class="post">
        <img class="post__img" src="./images/item_2.jpg" alt="" />
        <button class="post__btn-trash" type="button" aria-label="Удалить"></button>
        <div class="post__bar">
          <h2 class="post__caption"></h2>
          <button class="post__btn-like" type="button" aria-label="Поставить лайк"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
