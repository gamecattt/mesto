<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="wrapper">
      <header class="header">
        <a class="header__logo" href="#">
          <img class="header__logo-img" src="./images/logo.svg" alt="Место" />
        </a>
      </header>
      <main>
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто" />
          <div class="profile__info">
            <div class="profile__heading">
              <h1 class="profile__nickname">Жак-Ив Кусто</h1>
              <button class="profile__btn-edit">
                <img class="icon" src="./images/icon-pencil.svg" alt="Редактировать профиль" />
              </button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__btn-add">
            <img class="icon" src="./images/icon-plus.svg" alt="Добавить фото" />
          </button>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__author">&copy 2022 GameCattt</p>
      </footer>
    </div>
  </body>
</html>
