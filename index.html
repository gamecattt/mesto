<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Фотогалерея красивых мест в России" />
    <meta name="keywords" content="место, Россия, места в России, красивые фото" />
    <title>Mesto</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <!-- 
                        /\_____/\
                       /  o   o  \
                      ( ==  ^  == )
                       )         (
                      (           )
                     ( (  )   (  ) )
                    (__(__)___(__)__)
                -->
    <div class="page__wrapper">
      <header class="header">
        <a class="header__logo" href="#">
          <img class="header__logo-img" src="./images/logo.svg" alt="Место" />
        </a>
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто" />
          <div class="profile__info">
            <div class="profile__heading">
              <h1 class="profile__nickname">GameCattt</h1>
              <button class="profile__btn-edit" type="button" aria-label="Редактировать профиль">
                <img class="icon" src="./images/icon-pencil.svg" alt="Редактировать профиль" />
              </button>
            </div>
            <p class="profile__description">
              Королева паддингов, расхитительница попапов, укротительница гридов
            </p>
          </div>
          <button class="profile__btn-add" type="button" aria-label="Добавить фото">
            <img class="icon" src="./images/icon-plus.svg" alt="Добавить фото" />
          </button>
        </section>
        <section class="showcase">
          <ul class="showcase__list">
            <li class="post">
              <img class="post__img" src="./images/item_1.jpg" alt="Резиденция Деда Мороза" />
              <div class="post__bar">
                <h2 class="post__caption">Великий Устюг</h2>
                <button
                  class="post__btn-like post__btn-like_active"
                  type="button"
                  aria-label="Поставить лайк"
                >
                  <img class="icon" src="./images/icon-like.svg" alt="Нравится" />
                </button>
              </div>
            </li>
            <li class="post">
              <img class="post__img" src="./images/item_2.jpg" alt="Скалы Три брата" />
              <div class="post__bar">
                <h2 class="post__caption">Александровск-Сахалинский</h2>
                <button
                  class="post__btn-like post__btn-like_active"
                  type="button"
                  aria-label="Поставить лайк"
                >
                  <img class="icon" src="./images/icon-like.svg" alt="Нравится" />
                </button>
              </div>
            </li>
            <li class="post">
              <img
                class="post__img"
                src="./images/item_3.jpg"
                alt="Мемориал - Защитникам Советского Заполярья"
              />
              <div class="post__bar">
                <h2 class="post__caption">Мурманск</h2>
                <button
                  class="post__btn-like post__btn-like_active"
                  type="button"
                  aria-label="Поставить лайк"
                >
                  <img class="icon" src="./images/icon-like.svg" alt="Нравится" />
                </button>
              </div>
            </li>
            <li class="post">
              <img class="post__img" src="./images/item_4.jpg" alt="Белгородский университет" />
              <div class="post__bar">
                <h2 class="post__caption">Белгород</h2>
                <button
                  class="post__btn-like post__btn-like_active"
                  type="button"
                  aria-label="Поставить лайк"
                >
                  <img class="icon" src="./images/icon-like.svg" alt="Нравится" />
                </button>
              </div>
            </li>
            <li class="post">
              <img class="post__img" src="./images/item_5.jpg" alt="Гора Керосинка" />
              <div class="post__bar">
                <h2 class="post__caption">Миасс</h2>
                <button
                  class="post__btn-like post__btn-like_active"
                  type="button"
                  aria-label="Поставить лайк"
                >
                  <img class="icon" src="./images/icon-like.svg" alt="Нравится" />
                </button>
              </div>
            </li>
            <li class="post">
              <img class="post__img" src="./images/item_6.jpg" alt="Старый город" />
              <div class="post__bar">
                <h2 class="post__caption">Выборг</h2>
                <button
                  class="post__btn-like post__btn-like_active"
                  type="button"
                  aria-label="Поставить лайк"
                >
                  <img class="icon" src="./images/icon-like.svg" alt="Нравится" />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__author" lang="en">&copy; 2022 GameCattt</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="profile-form" action="#" name="profileForm">
            <input
              class="profile-form__input"
              name="nickname"
              type="text"
              placeholder="Имя"
              required
            />
            <input
              class="profile-form__input"
              name="description"
              type="text"
              placeholder="О себе"
              required
            />
            <button class="profile-form__btn-submit" type="submit">Сохранить</button>
          </form>
          <button class="popup__btn-close" type="button">
            <img class="icon" src="./images/icon-close.svg" alt="Закрыть" />
          </button>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
